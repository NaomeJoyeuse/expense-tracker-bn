<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .category-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #fff;
        }

        .category-food {
            background-color: #28a745;
        }

        .category-transportation {
            background-color: #007bff;
        }

        .category-entertainment {
            background-color: #17a2b8;
        }

        .category-utilities {
            background-color: #ffc107;
        }

        .category-shopping {
            background-color: #dc3545;
        }

        .category-health {
            background-color: #dc3545;
        }

        .category-education {
            background-color: #6c757d;
        }

        .category-other {
            background-color: #343a40;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center text-primary">Expense Tracker</h1>

        <!-- Add/Update Expense Form -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add New Expense</h4>
                    </div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" class="form-control" placeholder="Expense Title" required />
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" id="amount" class="form-control" placeholder="Amount" required />
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" class="form-select">
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Health">Health</option>
                                    <option value="Education">Education</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" id="date" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Financial Summary -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Financial Summary</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>Total Expenses: <span id="total-expenses">$0.00</span></h5>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-outline-primary" onclick="fetchExpenses()">Reload Expenses</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Your Expenses</h4>
            </div>
            <div class="card-body">
                <div id="loading-spinner" class="text-center d-none">
                    <div class="spinner mb-3"></div>
                    <p>Loading expenses...</p>
                </div>
                <table class="table table-striped" id="expenses-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic expenses rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/expenses';

        // Function to format the currency
        const formatCurrency = (amount) => `$${amount.toFixed(2)}`;

        // Function to load expenses from API
        const fetchExpenses = async () => {
            document.getElementById('loading-spinner').classList.remove('d-none');
            const response = await axios.get(API_URL);
            const expenses = response.data;

            const tbody = document.getElementById('expenses-table').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            let totalAmount = 0;
            expenses.forEach(expense => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${expense.title}</td>
                    <td>${formatCurrency(expense.amount)}</td>
                    <td><span class="category-badge category-${expense.category.toLowerCase()}">${expense.category}</span></td>
                    <td>${new Date(expense.date).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editExpense(${expense._id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteExpense(${expense._id})">Delete</button>
                    </td>
                `;
                totalAmount += expense.amount;
            });

            document.getElementById('total-expenses').textContent = formatCurrency(totalAmount);
            document.getElementById('loading-spinner').classList.add('d-none');
        };

        // Add new expense
        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            try {
                await axios.post(API_URL, { title, amount, category, date });
                fetchExpenses(); // Reload the expenses list
                document.getElementById('expense-form').reset(); // Reset the form
            } catch (error) {
                alert('Error adding expense. Please try again.');
            }
        });

        // Delete expense
        const deleteExpense = async (id) => {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await axios.delete(`${API_URL}/${id}`);
                    fetchExpenses(); // Reload the expenses list
                } catch (error) {
                    alert('Error deleting expense. Please try again.');
                }
            }
        };

        // Edit expense (this is just a placeholder function for demo purposes)
        const editExpense = (id) => {
            alert('Edit functionality is not implemented yet.');
        };

        // Initial call to fetch expenses
        fetchExpenses();
    </script>
</body>

</html>
